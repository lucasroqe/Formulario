<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b6e133dac8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Formulario</title>
</head>
<body>
    <main class="container">
        <h2>Login</h2>
        <form action="">
            <div class="input-field">
                <input type="text" name="username" id="username" placeholder="Type your name">
            </div>
            <div class="underline"></div>
            <div class="input-field">
                <input type="text" name="password" id="password" placeholder="Type your password">
            </div>
            <input type="submit" value="Continue">
        </form>

        <div class="footer">
            <span>Or connect with your social media</span>
            <div class="social-fields">
                <div class="social-field-twitter">
                    <a href="#">
                        <i class="fab fa-twitter">Connect with Twitter</i>
                    </a>
                </div>
                <div class="social-field-facebook">
                    <a href="">
                        <i class="fab fa-facebook-f">Connect with Facebook</i>
                    </a>
                </div>
                <div class="social-field-google">
                    <a href="">
                        <i class="fab fa-google">Connect with Google</i>
                    </a>
                </div>
            </div>
        </footer>
    </main>
</body>
</html>
